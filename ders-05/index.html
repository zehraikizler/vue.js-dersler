<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ders-05 | koşullar</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>

    <div id="app">
        <!-- v-if ile göster/gizle => gizlenecek olan elementi dirkt olarak domdan siliyor-->
        <div class="container text-center bg-white my-5">
            <h3 class="text-success" v-if="showState">Gösterilecek başlık..</h3>
            <h3 class="text-danger" v-else>Gizlenecek başlık..</h3>
            <button @click="showState = !showState" class="btn btn-primary">Göster / Gizle</button>
        </div>
        <!-- v-show ile göster/gizle => gizlenecek olan elemente style ekliyor. d-none -->
        <div class="container text-center bg-white my-5">
            <h3 class="text-success" v-show="showState">Gösterilecek başlık..</h3>
            <h3 class="text-danger" v-show="!showState">Gizlenecek başlık..</h3>
            <button @click="showState = !showState" class="btn btn-primary">Göster / Gizle</button>
        </div>

        <div class="container text-center bg-white my-5">
            <h3> {{counter}} </h3>
            <h3 class="text-success" v-if="counter > 0">Pozitif</h3>
            <h3 class="text-danger" v-else-if="counter < 0">Negatif</h3>
            <h3 class="text-info" v-else=>sıfır</h3>
            <button @click="counter++" class="btn btn-primary">Arttır</button>
            <button @click="counter--" class="btn btn-danger">Azalt</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
