<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .backgroundColor {
        background-color: #f9878b;
      }
      .border {
        border: 2px solid #c5161c;
      }
      .borderRadius {
        border-radius: 5px;
      }
      .color {
        color: #c5161c;
      }
      .fontBold {
        font-weight: bold;
      }
      .fontItalic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3 class="text-danger text-center mt-4 mb-2">Class List App</h3>
    <div id="app" class="container">
      <div class="card d-flex">
        <ul class="list-group">
          <li class="list-group-item">
            <label>
              <input
                v-model="styles.backgroundColor"
                class="me-3"
                type="checkbox"
              />
              <span>Background Color</span>
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input v-model="styles.border" class="me-3" type="checkbox" />
              <span>Border</span>
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input
                v-model="styles.borderRadius"
                class="me-3"
                type="checkbox"
              />
              <span>Border Radius</span>
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input v-model="styles.color" class="me-3" type="checkbox" />
              <span>Color</span>
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input v-model="styles.fontBold" class="me-3" type="checkbox" />
              <span>Font Bold</span>
            </label>
          </li>
          <li class="list-group-item">
            <label>
              <input v-model="styles.fontItalic" class="me-3" type="checkbox" />
              <span>Font Italic</span>
            </label>
          </li>
        </ul>

        <textarea :class="textAreaClass" rows="5"></textarea>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
