<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ders-03 | Reactivity</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mt-5 text-center" id="app">
      <div class="border shadow m-4 p-2">
        <h3 class="mb-2">{{ counter }}</h3>
        <button @click="counter++" class="btn btn-success">+</button>
        <button @click="counter--" class="btn btn-danger ms-3">-</button>
        <p>{{ getResult }}</p>
      </div>
      <div class="border shadow m-4 p-2">
        <h3 class="mb-2">{{ counter2 }}</h3>
        <button @click="counter2++" class="btn btn-success">+</button>
        <button @click="counter2--" class="btn btn-danger ms-3">-</button>
        <p>{{ getResult2 }}</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
