<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ders-02</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px dashed #3f0c0e;
        background-color: rgb(177, 83, 83);
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Bu HTML üzerinden oluşturulan bir başlık...</h1>
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>
      <p>{{ hobbies[0] }}</p>
      <p>{{ personal.name }}</p>
      <div v-html="details"></div>
      <a v-bind:href="url">URL Test</a> <br />
      <a :href="url">URL Test</a>

      <br /><br />

      <!-- <button v-on:click="title = 'Title bilgisi değişti.'">
            Tıkla ve title bilgisini değiştir
        </button> -->

      <!-- <button v-on:click="updateTitle">
        Tıkla ve title bilgisini değiştir
      </button> -->

      <button @click="updateTitle('bu benim parametrem..')">
        Tıkla ve title bilgisini değiştir
      </button>

      <div
        class="box"
        @mousemove="updateCoords"
        @click="updateTitle('Div üzerinden gelen mesaj..')"
      >
        {{ coordX }}, {{ coordY }}
      </div>

      <br />
      <br />

      <!-- <input
        type="text"
        :value="fullName"
        @input="fullName = $event.target.value"
      /> -->
      <!-- Value ve inputu v-bind etmek yerine v-model ile fullName'i bağlayıp kod fazlalığından kurtulmuş oluruz. -->
      <input type="text" v-model="fullName" />

      <p>{{ fullName }}</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
